{% extends 'home/base.html' %}
{% load static %}
{% block body %}
   
         <div class="page-wrapper">
            <div class="content container-fluid">
               <div class="page-header">
                  <div class="row align-items-center">
                     <div class="col">
                        <h3 class="page-title">Create Report Card</h3>
                        <ul class="breadcrumb">
                           <li class="breadcrumb-item"><a href="{% url 'report_cards' %}">Report Card</a></li>
                           <li class="breadcrumb-item active">Add Report Card</li>
                        </ul>
                     </div>
                  </div>
               </div>
               <div class="row">
                  <div class="col-sm-12">
                     <div class="card">
                        <div class="card-body">
                           <form method="POST"   enctype="multipart/form-data">
                              {% csrf_token %}
                              <div class="row">
                                 <div class="col-12">
                                    <h5 class="form-title"><span>Card Information</span></h5>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Student</label>
                                       <select class="form-control" name="student" required>
                                          <option value="">Select Student</option>
                                          {% for student in student %}
                                             <option value="{{student.id}}">{{student.name}}</option>
                                          
                                          {% endfor %}
                                       </select>
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Term</label>
                                       <select class="form-control" name="term" required>
                                          <option value="">Select Term</option>
                                          <option value="first">1st Term</option>
                                          <option value="second">2nd Term</option>
                                          <option value="third">3rd Term</option>
                                       </select>
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Resumption Year</label>
                                       <input type="text" class="form-control" placeholder="Date Month, Year" name="resumptn_date" value="{{ subject.resumption }}" required>
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Description</label>
                                       <input type="text" class="form-control" placeholder="Year1/Year2" name="academic_year" value="{{ subject.academic_year }}" required>
                                    </div>
                                 </div>
                                 {% comment %} <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Remarks</label>
                                       <input type="text" class="form-control" name="remarks" required>
                                    </div>
                                 </div> {% endcomment %}
                                 <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                 </div>
                              </div>
                           </form>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="{%static 'assets/js/jquery-3.6.0.min.js' %}"></script>
      <script src="{%static 'assets/js/popper.min.js' %}"></script>
      <script src="{%static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
      <script src="{%static 'assets/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>
      <script src="{%static 'assets/js/script.js' %}"></script>
   </body>

</html>
{% endblock %}
