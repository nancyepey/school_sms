{% extends 'Home/base.html' %}
{% load static %}
{% block body %}
   
         <div class="page-wrapper">
            <div class="content container-fluid">
               <div class="page-header">
                  <div class="row align-items-center">
                     <div class="col">
                        <h3 class="page-title">Subjects</h3>
                        <ul class="breadcrumb">
                           <li class="breadcrumb-item"><a href="">Dashboard</a></li>
                           <li class="breadcrumb-item active">Subjects</li>
                        </ul>
                     </div>
                     <div class="col-auto text-right float-right ml-auto">
                        <a href="#" class="btn btn-outline-primary mr-2"><i class="fas fa-download"></i> Download</a>
                        <a href="{% url 'add_subject' %}" class="btn btn-primary"><i class="fas fa-plus"></i></a>
                     </div>
                  </div>
               </div>
               <div class="row">
                  <div class="col-sm-12">
                     <div class="card card-table">
                        <div class="card-body">
                           <div class="table-responsive">
                              <table class="table table-hover table-center mb-0 datatable">
                                 <thead>
                                    <tr>
                                       <th>ID</th>
                                       <th>Slug</th>
                                       <th class="text-right">Action</th>
                                    </tr>
                                 </thead>
                                 <tbody>
                                    {% for subject in subject_list %}
                                    <tr>
                                       <td>{{ subject.id}}</td> 
                                       <td>{{ subject.slug}}</td> 
                                       <td class="text-right">
                                          <div class="actions">
                                             <a href="{% url 'edit_subject' subject.id %}" class="btn btn-sm bg-success-light mr-2">
                                                 <i class="fas fa-pen"></i>
                                             </a>
                                             <form action="{% url 'delete_subject' subject.id %}" method="POST" style="display:inline;">
                                                 {% csrf_token %}
                                                 <button type="submit" class="btn btn-sm bg-danger-light" onclick="return confirm('Are you sure you want to delete this subject?');">
                                                     <i class="fas fa-trash"></i>
                                                 </button>
                                             </form>
                                         </div>
                                       </td>
                                    </tr>
                                    {% endfor %}
                                 </tbody>
                              </table>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         <footer>
            <p>Copyright Â© 2020 GroupBarb.</p>
         </footer>
         </div>
         </div>
         <script src="{%static 'assets/js/jquery-3.6.0.min.js' %}"></script>
         <script src="{%static 'assets/js/popper.min.js' %}"></script>
         <script src="{%static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
         <script src="{%static 'assets/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>
         <script src="{%static 'assets/plugins/datatables/datatables.min.js' %}"></script>
         <script src="{%static 'assets/js/script.js' %}"></script>
         </body>
         
         </html>
           
           

{% endblock %}
