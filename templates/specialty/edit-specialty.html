{% extends 'home/base.html' %}
{% load static %}
{% block body %}
   
<div class="page-wrapper">
    <div class="content container-fluid">
       <div class="page-header">
          <div class="row align-items-center">
             <div class="col">
                <h3 class="page-title">Edit Class</h3>
                <ul class="breadcrumb">
                   <li class="breadcrumb-item"><a href="{% url 'class_list' %}">Class</a></li>
                   <li class="breadcrumb-item active">Edit Class</li>
                </ul>
             </div>
          </div>
       </div>
       <div class="row">
          <div class="col-sm-12">
             <div class="card">
                <div class="card-body">
                   <form method="POST"   enctype="multipart/form-data">
                      {% csrf_token %}
                      <div class="row">
                         <div class="col-12">
                            <h5 class="form-title"><span>Class Information</span></h5>
                         </div>
                         <div class="col-12 col-sm-6">
                            <div class="form-group">
                               <label>Name</label>
                               <input type="text" class="form-control"  name="name" value="{{ classroom.class_name }}" required>
                            </div>
                         </div>
                         <div class="col-12 col-sm-6">
                            <div class="form-group">
                               <label>Code</label>
                               <input type="text" class="form-control"  name="code" value="{{ classroom.class_code }}" required>
                            </div>
                         </div>
                         <div class="col-12 col-sm-6">
                            <div class="form-group">
                               <label>Department</label>
                               <input type="text" class="form-control"  name="dept" value="{{ classroom.class_department }}" required>
                            </div>
                         </div>
                         {% comment %} <div class="col-12 col-sm-6">
                            <div class="form-group">
                               <label>Class</label>
                              <select class="selectpicker" multiple data-live-search="true">
                                <option>Mustard</option>
                                <option>Ketchup</option>
                                <option>Relish</option>
                              </select>
                            </div>
                         </div> {% endcomment %}
                         
                         <div class="col-12">
                            <button type="submit" class="btn btn-primary">Submit</button>
                         </div>
                      </div>
                   </form>
                </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>
            <script src="{% static 'assets/js/popper.min.js' %}"></script>
            <script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
            <script src="{% static 'assets/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>
            <script src="{% static 'assets/js/script.js' %}"></script>
           
           

{% endblock %}
