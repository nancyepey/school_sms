{% extends 'home/base.html' %}
{% load static %}
{% block body %}
   
         <div class="page-wrapper">
            <div class="content container-fluid">
               <div class="page-header">
                  <div class="row align-items-center">
                     <div class="col">
                        <h3 class="page-title">Stats</h3>
                        <ul class="breadcrumb">
                           <li class="breadcrumb-item"><a href="{% url 'report_cards' %}">Report Card</a></li>
                           <li class="breadcrumb-item active">Stats</li>
                        </ul>
                     </div>
                  </div>
               </div>
               <!-- Error and success messages -->
               {% if messages %}
               <div class="alert alert-info">
                  {% for message in messages %}
                     <p>{{ message }}</p>
                  {% endfor %}
               </div>
               {% endif %}
               <div class="row">
                  <div class="col-sm-12">
                     <div class="card">
                        <div class="card-body">
                           <form method="POST"   enctype="multipart/form-data">
                              {% csrf_token %}
                              <div class="row">
                                 <div class="col-12">
                                    <h5 class="form-title"><span>Stats Information</span></h5>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Type</label>
                                       <select class="form-control" name="type" required>
                                          <option value="">Select Type</option>
                                          <option value="consolidation">Consolidation</option>
                                          <option value="non_consolidation">Non Consolidation</option>
                                       </select>
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Term</label>
                                       <select class="form-control" name="school_term" required>
                                          <option value="">Select Term</option>
                                          <option value="first">1st Term</option>
                                          <option value="second">2nd Term</option>
                                          <option value="third">3rd Term</option>
                                       </select>
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Academic Year</label>
                                       <input type="text" class="form-control" placeholder="eg: 2023/2024" name="academic_year" value="{{ subject.academic_year }}" required>
                                    </div>
                                 </div>
                                 <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                 </div>
                              </div>
                           </form>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="{%static 'assets/js/jquery-3.6.0.min.js' %}"></script>
      <script src="{%static 'assets/js/popper.min.js' %}"></script>
      <script src="{%static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
      <script src="{%static 'assets/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>
      <script src="{%static 'assets/js/script.js' %}"></script>
   </body>
   <!-- Mirrored from preschool.dreamguystech.com/html-template/add-eval.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 28 Oct 2021 11:11:50 GMT -->
</html>
{% endblock %}
